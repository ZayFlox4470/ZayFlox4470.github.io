<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <style>
        body {
            background-color: #FFD104;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: black;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        header img {
            max-height: 60px;
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            max-width: 90%;
            flex-wrap: wrap;
        }
        .photo-box {
            background-color: black;
            color: #FFD104;
            border-radius: 10px;
            width: 300px; /* Taille agrandie */
            height: 300px; /* Taille agrandie */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Espacement interne autour de l'image */
        }
        .photo-box img {
            width: 170px; /* Taille de l'image augmentée */
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
        }
        .button-container {
            margin-top: 60px;  /* Augmenté de 2 cm pour un meilleur espacement */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .button {
            padding: 10px 20px;
            background-color: #555555;  /* Gris foncé */
            color: #FFD104;  /* Jaune pour le texte */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            display: inline-block;
        }

        /* Nouveau conteneur pour QR code et texte */
        .qr-container {
            background-color: white;  /* Fond blanc */
            color: #FFD104;
            border-radius: 10px;
            width: calc(120px + 2 * 5px); /* Largeur du QR code + 5 pixels de chaque côté */
            margin-top: 50px; /* Espacement par rapport aux éléments précédents */
            display: flex;
            flex-direction: column;
            align-items: center;  /* Alignement centré */
            justify-content: flex-start; /* Alignement à gauche */
            padding: 15px;
            position: relative;
            height: 125px; /* Hauteur du QR code + padding */
            margin-left: 20px; /* Décalage de 20px vers la droite */
            margin-bottom: 40px; /* Ajout de l'espace entre le rectangle noir et le pied de page */
        }
        .qr-code {
            width: 120px; /* Taille du QR Code */
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 50px; /* Décalage de 50px vers le bas avant le rectangle noir */
        }

        /* Petit rectangle noir en dessous du QR code */
        .text-box {
            background-color: black;
            border-radius: 25px;
            padding: 9px;
            width: 250px;
            height: 200px; /* Réduit la hauteur pour créer un meilleur espace */
            color: #FFD104;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 2px; /* Ajoute une marge de 30px pour abaisser le rectangle noir */
        }

        /* Bouton "LIVRET NUMERIQUE" au-dessus du QR code */
        .livret-button {
            padding: 15px 25px;
            background-color: black;
            color: #FFD104;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .livret-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-jaune.svg" alt="Logo">
    </header>
    <div class="content">
        <!-- Photo 1 avec son bouton -->
        <div class="photo-box">
            <img src="offset.png" alt="Photo Offset">
            <div class="button-container">
                <a href="offset.html" class="button">Voir Offset</a>
            </div>
        </div>
        <!-- Photo 2 avec son bouton -->
        <div class="photo-box">
            <img src="lithographie.png" alt="Photo Lithographie">
            <div class="button-container">
                <a href="lithographie.html" class="button">Voir Lithographie</a>
            </div>
        </div>
        <!-- Photo 3 avec son bouton -->
        <div class="photo-box">
            <img src="serigraphie.png" alt="Photo Sérigraphie">
            <div class="button-container">
                <a href="serigraphie.html" class="button">Voir Sérigraphie</a>
            </div>
        </div>
    </div>

    <!-- Bouton "LIVRET NUMERIQUE" -->
    <a href="https://qr.me-qr.com/mobile/pdf/c0d668cc-839d-4fd9-8970-70e54e8a9dc6" class="livret-button">LIVRET NUMERIQUE</a>

    <!-- Section QR code -->
    <div class="qr-container">
        <!-- QR Code image -->
        <img src="qrcode-livret.png" alt="QR Code" class="qr-code">
        <!-- Petit rectangle avec le texte -->
        <div class="text-box">
            Scannez ce QR code pour avoir <br> accès à la version numérique <br> du livret
        </div>
    </div>
</body>
</html>

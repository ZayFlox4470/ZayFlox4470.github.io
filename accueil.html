<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <style>
        body {
            background-color: #FFD104;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: black;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        header img {
            max-height: 60px;
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            max-width: 90%;
            flex-wrap: wrap;
        }
        .photo-box {
            background-color: black;
            color: #FFD104;
            border-radius: 10px;
            width: 300px; /* Taille agrandie */
            height: 300px; /* Taille agrandie */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Espacement interne autour de l'image */
        }
        .photo-box img {
            width: 170px; /* Taille de l'image augmentée */
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
        }
        .button-container {
            margin-top: 60px;  /* Augmenté de 2 cm pour un meilleur espacement */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .button {
            padding: 10px 20px;
            background-color: #555555;  /* Gris foncé */
            color: #FFD104;  /* Jaune pour le texte */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            display: inline-block;
        }

        /* Nouveau rectangle pour le QR code */
        .qr-container {
            background-color: white;  /* Fond blanc */
            color: #FFD104;
            border-radius: 10px;
            width: 80%; /* Largeur du rectangle */
            margin-top: 50px; /* Espacement par rapport aux éléments précédents */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            position: relative;
            height: 180px; /* Augmenté en hauteur */
        }
        .qr-code {
            width: 120px; /* Taille du QR Code */
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-left: 5cm; /* Décalage de 5cm de la gauche */
        }
        .text-box {
            background-color: #d0d0d0; /* Gris clair mais plus foncé que le blanc */
            border-radius: 10px;
            padding: 15px;
            margin-left: 20px; /* Espacement entre le QR code et le texte */
            width: 60%; /* Largeur du texte */
            height: 100%; /* S'ajuste à la hauteur du conteneur */
            color: black; /* Texte en noir */
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-jaune.svg" alt="Logo">
    </header>
    <div class="content">
        <!-- Photo 1 avec son bouton -->
        <div class="photo-box">
            <img src="offset.png" alt="Photo Offset">
            <div class="button-container">
                <a href="offset.html" class="button">Voir Offset</a>
            </div>
        </div>
        <!-- Photo 2 avec son bouton -->
        <div class="photo-box">
            <img src="lithographie.png" alt="Photo Lithographie">
            <div class="button-container">
                <a href="lithographie.html" class="button">Voir Lithographie</a>
            </div>
        </div>
        <!-- Photo 3 avec son bouton -->
        <div class="photo-box">
            <img src="serigraphie.png" alt="Photo Sérigraphie">
            <div class="button-container">
                <a href="serigraphie.html" class="button">Voir Sérigraphie</a>
            </div>
        </div>
    </div>

    <!-- Section QR code -->
    <div class="qr-container">
        <!-- QR Code image -->
        <img src="votre-qr-code.png" alt="QR Code" class="qr-code">
        <!-- Texte expliquant le QR code -->
        <div class="text-box">
            <p><strong>Scannez ce QR code</strong><br>Il vous redirigera vers une version numérique du livret <strong>"L'Histoire de l'Imprimerie, de 1450 à 2025"</strong></p>
        </div>
    </div>
</body>
</html>
